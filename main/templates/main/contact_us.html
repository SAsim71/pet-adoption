{% extends 'main/base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 4rem auto; padding: 2rem; background: #f0f0f0; border-radius: 8px;">
  <h2 style="text-align: center; margin-bottom: 1.5rem;">Contact Us</h2>
  <form style="display: flex; flex-direction: column; gap: 1rem;">
    <input type="text" placeholder="Your Name" required style="padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc;">
    <input type="email" placeholder="Your Email" required style="padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc;">
    <textarea placeholder="Your Message" rows="5" required style="padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc;"></textarea>
    <button type="submit" style="padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold;">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
